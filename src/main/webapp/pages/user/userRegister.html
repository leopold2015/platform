<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册</title>
    <link rel="stylesheet" href="../../src/css/user/userRegister.css">
</head>
<body>
<div class="header">
    <div class="header-content">
        <span class="content-title">注册</span>
    </div>
</div>

<div class="body-content">
    <div class="content-form">
        <form action="" class="form-register">
            <input type="text" placeholder="请输入您的手机号码" class="user-phone">
            <input type="password" placeholder="请输入账号密码" class="user-pwd">
            <input type="password" placeholder="请再次输入密码" class="user-pwd-again">
            <input type="text" placeholder="请输入用户名" class="user-name">
            <input type="text" placeholder="输入验证码" class="user-code">
            <input type="button" value="获取验证码" class="code-btn">
            <input type="button" value="注册" class="user-btn-login">
        </form>
    </div>
    <div class="content-bottom">
        <div class="goto-login">
            <span>已有账号，去 <a href="/Platform/pages/user/userLogin.html">登录</a></span>
        </div>

    </div>
</div>
</body>
</html>
