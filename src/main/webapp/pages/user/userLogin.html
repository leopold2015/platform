<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录</title>
    <link rel="stylesheet" href="../../src/css/user/userLogin.css">
</head>
<body>
<div class="header">
    <div class="header-content">
        <span class="content-title">登录</span>
    </div>
</div>

<div class="body-content">
    <div class="content-image">
        <img src="../../src/img/flag3.jpg" alt="logo">
    </div>
    <div class="content-form">
        <form action="" class="form-login">
            <input type="text" placeholder="请输入您的手机号码" class="user-phone">
            <input type="password" placeholder="请输入账号密码" class="user-pwd">
            <input type="button" value="登录" class="user-btn-login">
        </form>
    </div>
    <div class="content-bottom">
        <div class="goto-register">
            <span>还没有账号，去 <a href="/Platform/pages/user/userRegister">注册</a></span>
        </div>
        <div class="forget-pwd">
            <spna><a href="#">忘记密码</a></spna>
        </div>
    </div>
</div>

<script src="../../libs/jquery.js"></script>
<script src="../../libs/layer-v2.2/layer/layer.js"></script>
<script src="../../src/scripts/user/userLogin.js"></script>
</body>
</html>
